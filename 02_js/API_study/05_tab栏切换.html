<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tab栏切换</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .tab {
      width: 590px;
      height: 340px;
      margin: 20px;
      border: 1px solid #e4e4e4;
    }

    .tab-nav {
      width: 100%;
      height: 60px;
      line-height: 60px;
      display: flex;
      justify-content: space-between;
    }

    .tab-nav h3 {
      font-size: 24px;
      font-weight: normal;
      margin-left: 20px;
    }

    .tab-nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
    }

    .tab-nav ul li {
      margin: 0 20px;
      font-size: 14px;
    }

    .tab-nav ul li a {
      text-decoration: none;
      border-bottom: 2px solid transparent;
      color: #333;
    }

    .tab-nav ul li a.active {
      border-color: #e1251b;
      color: #e1251b;
    }

    .tab-content {
      padding: 0 16px;
    }

    .tab-content .item {
      display: none;
    }

    .tab-content .item.active {
      display: block;
    }
  </style>
</head>

<body>
  <div class="tab">
    <div class="tab-nav">
      <h3>每日特价</h3>
      <ul>
        <li><a class="active" href="javascript:;">精选</a></li>
        <li><a href="javascript:;">美食</a></li>
        <li><a href="javascript:;">百货</a></li>
        <li><a href="javascript:;">个护</a></li>
        <li><a href="javascript:;">预告</a></li>
      </ul>
    </div>
    <div class="tab-content">
      <div class="item active"><img src="./images/tab00.png" alt="" /></div>
      <div class="item"><img src="./images/tab01.png" alt="" /></div>
      <div class="item"><img src="./images/tab02.png" alt="" /></div>
      <div class="item"><img src="./images/tab03.png" alt="" /></div>
      <div class="item"><img src="./images/tab04.png" alt="" /></div>
    </div>
  </div>

  <script>
    // 获取上面的li里的a数组    a是标签 标签不用加.
    const as = document.querySelectorAll('.tab-nav a')


    // 鼠标经过a 那么就给他标红 
    for (let i = 0; i < as.length; i++) {
      // 要用as[i]去做事件源，，  因为事件源是 单独的一个a  ，  而不是 多个a组成的数组as 
      as[i].addEventListener('mouseenter', function () {
        // 排他思想   先干掉别人 在给自己加
        console.log(1);
        // a 标红
        //  干掉别人 这个语句 要写在 监听里面， 因为是要清楚 当前上一次的标红 ， 如果是在监听外， 只会把默认的第一个位置的标红清楚
        document.querySelector('.tab-nav .active').classList.remove('active')
        this.classList.add('active')

        // 底下内容的展示  （排他）
        //   写的是.active   而不是.item active   因为 class=“item active”表示的是 有两个类名 分别是item 和 active
        document.querySelector('.tab-content .active').classList.remove('active')
        document.querySelector(`.tab-content div:nth-child(${i + 1})`).classList.add('active')
      })

    }
  </script>
</body>

</html>
