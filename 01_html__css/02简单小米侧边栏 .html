<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单版小米侧边栏 （用padding）</title>

    <style>
        a {
            display: block;
            width: 200px;
            height: 40px;
            line-height: 40px;
            /* 能够让单行文字垂直居中    文字行高等于盒子高*/
            background-color: #535758;
            font-size: 14px;
            color: #fff;
            text-decoration: none;
            padding-left: 30px;
        }

        a:hover {
            background-color: #ff7000;

        }
    </style>
</head>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>

</body>

</html>
